<!DOCTYPE html>
<html>
	<head><title>Responsive</title>
		<style>
.cell1 {
	background-color: green;
	width: 50%;
	border-right-style: inset;
}
.cell2 {
	background-color: pink;
	width: 50%;
}
table td {
	border: 1px solid;
	border-collapse: collapse;
}
.floating-box {
	display: inline-block;
	width: 100%;
	height: 75px;
}
.table {
	min-width:100%;
	height: 75px;
	border-collapse: collapse;
	border : 1px solid;
	border-spacing: 0;
}
		</style>
	</head>
	<body>
		<div class="floating-box">
			<table class="table">
				<tr>
					<td class="cell1">First cell</td>
					<td class="cell2">Second cell</td>
				</tr>
			</table>
		</div>
	</body>
</html>
