<!DOCTYPE html>
<html>
	<head><title>Responsive</title>
		<style>
.cell1 {
	background-color: green;
	width: 50%;
}
.cell2 {
	background-color: pink;
	width: 50%;
}
table td {
	border: 1px solid;
	border-collapse: collapse;
}
table {
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	width: 100%;
	height: 100%;
	border-collapse: collapse;
}
		</style>
	</head>
	<body>
		<div class="floating-box">
			<table>
				<tr>
					<td class="cell1">First cell</td>
					<td class="cell2">Second cell</td>
				</tr>
			</table>
		</div>
	</body>
</html>
